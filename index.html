<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <!-- IMPORTANTE: viewport-fit=cover y la escala inicial -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Bingo Español - Cartulina</title>

  <!-- Fuente de Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">

  <style>
    :root {
      --color-texto: #333;
      --color-marcado: #CEEAD6;
      --color-fondo-vacio: #FFD6A5;
      --border-radius: 0.5rem;
      --transition-fast: 0.2s ease;

      /* Márgenes seguros en iOS (y otros navegadores móviles) */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      /* Retiramos overflow hidden del body
         para que no recorte la vista en móviles */
      overflow: visible; 
      background: var(--color-texto);
      color: var(--color-texto);
    }

    /* 
     Para centrar y asegurarnos de que el bingo-container
     se vea lo más grande posible pero conservando el aspecto
     deseado en cada orientación.
    */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      /* Opcional: un pequeño padding para que no se pegue a los bordes
         Puedes tunearlo o usar env(safe-area-inset-*) si prefieres. */
      padding: 1rem;
    }

    /*
      Ajustamos la rejilla en un elemento que SÍ tenga
      un aspect-ratio forzado: 
      - 9/3 = 3/1 en landscape
      - 3/9 = 1/3 en portrait
    */
    #bingo-container {
      /* 
       Modo por defecto (portrait): 3 columnas x 9 filas 
       (lo "forzamos" en la media query de abajo para que se aplique
        solo en portrait). 
       En landscape invertiremos.
      */
      display: grid;
      width: 100%;
      height: auto;  /* Dejamos que lo controle aspect-ratio */
      gap: 0.5rem;
    }

    /* Estilos de las celdas */
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-radius: var(--border-radius);
      font-weight: bold;
      color: var(--color-texto);
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast);
      /* Tamaño de la fuente adaptado al tamaño del contenedor */
      font-size: calc(1.5vw + 1.5vh);
    }

    .cell:hover {
      transform: scale(1.03);
    }

    .empty {
      background: var(--color-fondo-vacio);
      pointer-events: none;
    }

    .marked {
      background: var(--color-marcado);
      text-decoration: line-through;
      color: var(--color-texto);
    }

    /* Mensaje flotante */
    #message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 10;
      pointer-events: none;
    }

    #message.show {
      opacity: 1;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* Confeti en pantalla completa */
    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9;
    }

    /* ORIENTACIÓN LANDSCAPE */
    @media (orientation: landscape) {
      #bingo-container {
        /*
          Queremos 9 columnas x 3 filas -> aspect-ratio 9/3 = 3, 
          que es 3/1.
        */
        aspect-ratio: 3 / 1;
        grid-template-columns: repeat(9, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
    }

    /* ORIENTACIÓN PORTRAIT */
    @media (orientation: portrait) {
      #bingo-container {
        /*
          Queremos 3 columnas x 9 filas -> aspect-ratio 3/9 = 1/3.
        */
        aspect-ratio: 1 / 3;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(9, 1fr);
      }
    }
  </style>
</head>
<body>
  <div id="bingo-container"></div>
  <div id="message"></div>
  <canvas id="confetti-canvas"></canvas>

  <script>
    const bingoContainer = document.getElementById('bingo-container');
    const messageDiv = document.getElementById('message');
    const confettiCanvas = document.getElementById('confetti-canvas');
    const ctx = confettiCanvas.getContext('2d');
    let lineaMostrada = false;
    let bingoMostrado = false;

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function generarCarton() {
      const carton = [];
      const columnas = [];

      for (let i = 0; i < 9; i++) {
        const min = i * 10 + 1;
        // la última columna (i=8) llega hasta 90
        const max = i === 8 ? 90 : min + 9;
        const columna = Array.from({ length: max - min + 1 }, (_, index) => min + index);
        columnas.push(columna.sort(() => Math.random() - 0.5));
      }

      for (let fila = 0; fila < 3; fila++) {
        const filaCarton = [];
        const indicesUsados = [];

        while (indicesUsados.length < 5) {
          const indice = Math.floor(Math.random() * 9);
          if (!indicesUsados.includes(indice) && columnas[indice].length > 0) {
            filaCarton[indice] = columnas[indice].pop();
            indicesUsados.push(indice);
          }
        }

        for (let i = 0; i < 9; i++) {
          if (!filaCarton[i]) filaCarton[i] = null;
        }

        carton.push(filaCarton);
      }

      return carton;
    }

    function pintarCarton(carton) {
      // Color aleatorio para las casillas "vacías"
      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 80%)`;
      document.documentElement.style.setProperty('--color-fondo-vacio', randomColor);

      bingoContainer.innerHTML = '';
      carton.forEach(fila => {
        fila.forEach(numero => {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          if (numero === null) {
            cell.classList.add('empty');
          } else {
            cell.textContent = numero;
            cell.addEventListener('click', () => {
              cell.classList.toggle('marked');
              verificarLineaYBingo();
            });
          }
          bingoContainer.appendChild(cell);
        });
      });
    }

    function mostrarMensaje(tipo) {
      messageDiv.textContent = tipo === 'linea' ? '¡LÍNEA!' : '¡BINGO!';
      messageDiv.classList.add('show');

      if (tipo === 'bingo') lanzarConfeti();

      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 3000);
    }

    function verificarLineaYBingo() {
      // Tomamos las celdas en filas de 9
      const celdas = Array.from(document.querySelectorAll('#bingo-container .cell'));
      // Dependiendo de la orientación en pantalla, 
      // el cartón real son 3 filas x 9 col, 
      // pero con grid las celdas se distribuyen igual. 
      // Lo más fácil: chequeamos por 'filas' reales de 9.
      const rows = [];
      for (let i = 0; i < celdas.length; i += 9) {
        rows.push(celdas.slice(i, i + 9));
      }

      // Chequeo de línea
      if (!lineaMostrada) {
        rows.forEach(row => {
          const marcados = row.filter(cell => cell.classList.contains('marked')).length;
          // si hay exactamente 5 marcados en una fila
          if (marcados === 5 && !lineaMostrada) {
            lineaMostrada = true;
            mostrarMensaje('linea');
          }
        });
      }

      // Chequeo de bingo (todas las celdas no vacías marcadas)
      const totalMarcados = celdas.filter(cell => cell.classList.contains('marked')).length;
      const totalCeldas = celdas.filter(cell => !cell.classList.contains('empty')).length;

      if (totalMarcados === totalCeldas && !bingoMostrado) {
        bingoMostrado = true;
        mostrarMensaje('bingo');
      }
    }

    function lanzarConfeti() {
      const confettiPieces = [];

      for (let i = 0; i < 200; i++) {
        confettiPieces.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height,
          r: Math.random() * 6 + 4,
          color: `hsl(${Math.random() * 360}, 70%, 80%)`,
          speed: Math.random() * 2 + 1,
          angle: Math.random() * Math.PI * 2,
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);

        confettiPieces.forEach(p => {
          p.y += p.speed;
          // Si se sale de la pantalla, reseteamos arriba
          if (p.y > confettiCanvas.height) p.y = -10;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
        });

        requestAnimationFrame(drawConfetti);
      }

      drawConfetti();
      setTimeout(() => ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height), 5000);
    }

    const carton = generarCarton();
    pintarCarton(carton);
  </script>
</body>
</html>
